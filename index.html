<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: rgb(236, 114, 114)">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center"
      style="background-image: url('https://static01.nyt.com/images/2021/07/27/science/22sci-mars1/22sci-mars1-superJumbo.jpg?quality=90&auto=webp'); 
         background-size: cover; background-position: center; color: whitesmoke">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style="color: black">Latest Mars News</h2>
              <h4 class="media-heading" style="color: black">{{ mars.news_title }}</h4>
              <p style="color: black">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-sm-6 col-md-8">
          <h2 style="color: black">Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4 style="color: black"> Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="col-md-12">
          <div class="row" id="hemisphere_title">
              <h2 style="text-align:center; color: white;">Mars Hemispheres</h2>
              <hr style="width:100%">
          </div>

          <div class="row">
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-3 bg-dark pb-3 p-1">        
              <div>
                <h5 class="media-heading" style="color: white">{{hemisphere['title']}}</h3>
              </div>
              <img src="{{hemisphere['img_url']}}" width=100%>
            </div>
            {% endfor %}
          </div> 
    </div>
  </body>
</html>
